<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="orange"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" color="gray"></a-sphere>  
        </a-entity>
        
        <a-entity position="1 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="2  0 -5" radius="0.4" color="orange"></a-sphere>  
        </a-entity>

        <a-entity position="-2 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="3  0 -5" radius="0.6" color="blue"></a-sphere>  
        </a-entity>

        <a-entity position="3 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="4  0 -5" radius="0.5" color="red"></a-sphere>  
        </a-entity>

        <a-entity position="-4 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="5  0 -5" radius="1" color="white"></a-sphere>  
        </a-entity>

        <a-entity position="5 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="6  0 -5" radius="0.9" color="gray"></a-sphere>  
        </a-entity>

        <a-entity position="-6 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="5  0 -5" radius="0.8" color="lightblue"></a-sphere>  
        </a-entity>

        <a-entity position="7 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="5  0 -5" radius="0.7" color="blue"></a-sphere>  
        </a-entity>
    </a-scene>
</body>

</html>
